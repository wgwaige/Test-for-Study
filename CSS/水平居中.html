<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>div水平居中</title>
</head>
<style>
  .box {
    width: 500px;
    height: 400px;
    margin: 0 auto;
    background: rgba(1, 141, 1, 0.8);
  }

  .container {
    background: rgba(0, 0, 0, 0.5);
    text-align: center;
    font-size: 0;
  }

  .box1 {
    display: inline-block;
    width: 500px;
    height: 400px;
    background-color: pink;
  }
</style>

<body>
  <h1>margin:0 auto</h1>
  <div class="box"></div>
  <h1>text-align:center</h1>
  <div class="container">
    <div class="box1"></div>
  </div>
 
</body>

</html>
