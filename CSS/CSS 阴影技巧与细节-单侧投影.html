<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CSS阴影技巧与细节-单侧投影</title>
	</head>
	<style>
		.box { width: 150px; height: 70px; border: #999 solid 1px; margin: 10px auto; padding: 0;}
		.shadow1 {box-shadow: 3px 3px 1px 1px #666;}
		.shadow2{box-shadow: 0px 0px 3px 3px #666;}
		.shadow3{box-shadow: 0px -7px 5px -5px #666;}
		.shadow4{box-shadow: 7px 0px 5px -5px #666;}
		.shadow5{box-shadow: 0px 7px 5px -5px #666;}
		.shadow6{box-shadow: -7px 0px 5px -5px #666;}
	</style>
	<body>
		<center>投影在相邻两侧</center>
		<div class="box shadow1"></div>
		<center>投影在周围四侧</center>
		<div class="box shadow2"></div>
		<center>投影在上</center>
		<div class="box shadow3"></div>
		<center>投影在右</center>
		<div class="box shadow4"></div>
		<center>投影在下</center>
		<div class="box shadow5"></div>
		<center>投影在左</center>
		<div class="box shadow6"></div>
	</body>
</html>
