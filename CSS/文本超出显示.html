<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>文本超出显示省略号</title>
	</head>

	<body>
		<style>
			.box {
				width: 250px;
				color: green;
			}

			.oneline {
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}

			.multeline {
				display: -webkit-box;
				-webkit-box-orient: vertical;
				-webkit-line-clamp: 3;
				overflow: hidden;
			}
		</style>
		<h1>一行文本超出</h1>
		<div class="box oneline">
			唯美极光闪耀芬兰拉普兰德天际唯美极光闪耀芬兰拉普兰德天际唯美极光闪耀芬兰拉普兰德天际
		</div>
		<h1>多行文本超出显示</h1>
		<div class="box multeline">
			唯美极光闪耀芬兰拉普兰德天际唯美极光闪耀芬兰拉普兰德天际唯美极光闪耀芬兰拉普兰德天际唯美极光闪耀芬兰拉普兰德天际唯美极光闪耀芬兰拉普兰德天际唯美极光闪耀芬兰拉普兰德天际唯美极光闪耀芬兰拉普兰德天际唯美极光闪耀芬兰拉普兰德天际唯美极光闪耀芬兰拉普兰德天际
		</div>
	</body>

</html>
